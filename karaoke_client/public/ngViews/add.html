<h1>Add a New Song</h1>

{{message}}



 <div ng-model="username" ng-init="username=user">
        Person's name is: {{username}} <br />
  
    </div>



<form ng-submit="addSong(title, artist, lyrics)">
    <input type="text" ng-model="title" placeholder="Title">
    <input type="text" ng-model="artist" placeholder="Artist">
    <input type="text" rows="5" ng-model="lyrics" placeholder="Lyrics">
    <input type="submit" value="Add Song">
</form>

<button ng-click="changeRoute()">View Songs</button>
