
<h2>{{message}}</h2>

<section ng-show="userPage">
<h2>{{user}}'s points: {{points}}</h2>

<h2>Edit Songs</h2>
	<article ng-repeat="song in songs">
        <h3>{{song.title}}</h3>
        <p><em>by </em>{{song.artist}}</p>
        <p>"{{song.lyrics}}"</p>
        <button data-id="{{song.id}}"
        		ng-click="removeSong(song)">Remove Song</button>
    </article>
</section>
