<h1>Add New Users</h1>

<form ng-submit="addUser(username, password)">
    <input type="text" ng-model="username" placeholder="New Username">
    <input type="password" ng-model="password" placeholder="New Password">
    <input type="submit" value="Register">
</form>


<h2>Meet the Players</h2>

<section>
    <article ng-repeat="user in users">
  
        <p>{{user.username}}</p>
        
    </article>
</section>
