<h1>Add New Users</h1>

<form ng-submit="addUser(username, password)">
    <input type="text" ng-model="username" placeholder="New Username">
    <input type="password" ng-model="password" placeholder="New Password">
    <input type="submit" value="Register">
</form>


<h2>Meet the Players</h2>

<section>
    <article ng-repeat="user in users">
  
        <p>{{user.username}}</p>
        
    </article>
</section>

<h2>Edit Songs</h2>
<section>
	<article ng-repeat="song in songs">
        <h3>{{song.title}}</h3>
        <p><em>by </em>{{song.artist}}</p>
        <p>"{{song.lyrics}}"</p>
        <p>Song.Id : {{song.id}}</p>
        <p>Song.accounts_id : {{song.accounts_id}}</p>
        <button data-id="{{song.id}}"
        		ng-click="removeSong(song)">Remove Song</button>
    </article>
</section>
