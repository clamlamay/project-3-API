<h1>The Karaoke App</h1>

<section>
    <article ng-repeat="song in songs">
        <h3>{{song.title}}</h3>
        <p><em>by </em>{{song.artist}}</p>
        <p>"{{song.lyrics}}"</p>
        <p>Song.Id : {{song.id}}</p>
        <p>Song.accounts_id : {{song.accounts_id}}</p>
        <button data-id="{{song.id}}"
        		ng-click="removeBlogEntry(song)">Remove Song</button>
    </article>
</section>

<br>

<button ng-click="changeRoute()">Add Songs</button>
