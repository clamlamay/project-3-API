<h1>The Karaoke App</h1>

<section>
    <article ng-repeat="song in songs">
        <button ng-click="showLyric(song.id)">
	        <h3>{{song.title}}</h3>
	        <p>by <em>{{song.artist}}</em></p>
	        <!-- <p>{{song.id}}</p> -->
	        <!-- <p>"{{song.lyrics}}"</p> -->
	    </button>
    </article>
</section>

<button ng-click="changeRoute()">Add Songs</button>
